<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="fbdesign.css">
</head>
<body>

   
    <header class="header">
        <div class="logo">facebook</div>
        <input type="text" placeholder="Search Facebook" class="search">
        <div class="nav-icons">
            <div class="icon">Home</div>
            <div class="icon">Friends</div>
            <div class="icon">Messages</div>
            <div class="icon">Profile</div>
        </div>
    </header>

    
    <div class="container">

        
        <div class="left-sidebar">
            <div class="menu-item">Profile</div>
            <div class="menu-item">Friends</div>
            <div class="menu-item">Groups</div>
            <div class="menu-item">Marketplace</div>
            <div class="menu-item">Watch</div>
        </div>

        
        <div class="feed">

            
            <div class="create-post">
                <input type="text" placeholder="What's on your mind?">
                <button>Post</button>
            </div>

            
            <div class="post">
                <h3>Alif Shahriar Likhan</h3>
                <p>This is a  Facebook post . For my web teach course. teached by Hamid Uddin Sir.</p>
                <div class="post-actions">
                    <span>Like</span>
                    <span>Comment</span>
                    <span>Share</span>
                </div>
            </div>

        </div>

        
        <div class="right-sidebar">
            <h3>Contacts</h3>
            <div class="contact">Lamiya Sneha</div>
            <div class="contact">Sadia Islam </div>
            <div class="contact">Rabby Hosssain</div>
        </div>

    </div>

</body>
</html>
